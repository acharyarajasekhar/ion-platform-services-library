<div class="busy-black-overlay" *ngIf="showSpinner" [ngStyle]="{'background-color': bdColor}">
    <div class="loading-content" [ngStyle]="{ 'background-color': bgColor, 'color': color }">
        <div>
            <div [class]="spinnerClass" [style.color]="color" id="spinningitem">
                <div *ngFor="let i of divArray"></div>
            </div>
        </div>
        <p *ngIf="loadingText" [style.color]="color" [innerHtml]="loadingText"></p>
    </div>
</div>
