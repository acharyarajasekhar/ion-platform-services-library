<div class="alert-black-overlay" *ngIf="showAlert" [ngStyle]="{'background-color': bdColor}">
    <div class="alert-content" [ngStyle]="{ 'background-color': bgColor, 'color': color }">
        <ion-icon [name]="icon"></ion-icon>
        <p *ngIf="message" [style.color]="color" [innerHTML]="message"></p>
    </div>
</div>
